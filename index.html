<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="conteudo">
        <div class="header" id="header">
          <div class="active-1" id="icon-list-1"><i class="ri-list-check"></i></div>
          <div class="icon-calendar" id="icon-calendar-1"><i class="ri-calendar-check-fill"></i></div>
        </div>

        <ul id="camp"></ul>
        <button class="add" id="button" onclick="showModal()">
          <i class="ri-add-line"></i>
        </button>
      </div>
      <div class="conteudo2">
        <div class="header">
          <div class="list-check" id="icon-list-2"><i class="ri-list-check"></i></div>
          <div class="active-2" id="icon-calendar-2"><i class="ri-calendar-check-fill"></i></div>
        </div>

        <ul id="campo-tarefa"></ul>
        <button class="add" id="button" onclick="showModal()">
          <i class="ri-add-line"></i>
        </button>
      </div>
      <div class="modal" id="modal">
        <h2>Adicionar nova tarefa</h2>
        <input type="text" id="input" placeholder="Digite a tarefa" />
        <div class="buttons">
          <button id="close" onclick="closeModal()">Cancelar</button
          ><button onclick="addList()">Salvar</button>
        </div>
      </div>
    </div>

    <script src="./function.js"></script>
  </body>
</html>
