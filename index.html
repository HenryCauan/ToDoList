<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <h1>To-do List</h1>
            <input class="" type="text" id="input">

        </div>
    </div>
    <div class="list">
        <h1>List</h1>
        <div class="task" id="task">
            <h2 id="conteudo"></h2>
            <button id="remove"></button>
        </div>
    </div>
</body>
