<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-do List</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <section class="conteudo" aria-labelledby="titulo-lista">
        <header class="header" id="header">
          <div class="active-1" id="icon-list-1" title="Lista">
            <i class="ri-list-check"></i>
          </div>
          <div class="icon-calendar" id="icon-calendar-1" title="Calendário">
            <i class="ri-calendar-check-fill"></i>
          </div>
        </header>

        <ul id="camp" aria-label="Tarefas pendentes"></ul>
        <button class="add" id="button" onclick="showModal()" aria-label="Adicionar tarefa">
          <i class="ri-add-line"></i>
        </button>
      </section>

      <section class="conteudo2" aria-labelledby="titulo-concluidas">
        <header class="header">
          <div class="list-check" id="icon-list-2" title="Lista">
            <i class="ri-list-check"></i>
          </div>
          <div class="active-2" id="icon-calendar-2" title="Calendário">
            <i class="ri-calendar-check-fill"></i>
          </div>
        </header>

        <ul id="campo-tarefa" aria-label="Tarefas concluídas"></ul>
      </section>

      <dialog class="modal" id="modal" aria-modal="true">
        <form method="dialog">
          <h2 id="titulo-modal">Adicionar nova tarefa</h2>
          <input class="input-tarefa" id="input" type="text" placeholder="Digite a tarefa" aria-labelledby="titulo-modal" />
          <div class="buttons">
            <button id="close" onclick="closeModal()" type="button">Cancelar</button>
            <button onclick="addList()" type="submit">Salvar</button>
          </div>
        </form>
      </dialog>
    </main>

    <script src="./function.js"></script>
  </body>
</html>
