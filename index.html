<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div class="conteudo">
        <h1>To-do List</h1>
        <ul id="camp"></ul>
        <input class="" type="text" id="input" />
        <button id="button" onclick="addList()">CLICK ME</button>
      </div>
    </div>

    <script>
      const input = document.getElementById("input");
      const camp = document.getElementById("camp");

      // Carregar tarefas salvas ao abrir a página
      window.onload = function () {
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas.forEach((tarefa) => {
          criarItemNaLista(tarefa);
        });
      };

      function addList() {
        if (input.value.trim() !== "") {
          criarItemNaLista(input.value);
          salvarTarefa(input.value);
          input.value = "";
        }
      }

      function criarItemNaLista(texto) {
        const content = document.createElement("li");
        content.innerText = texto;

        const btnExcluir = document.createElement("button");
        btnExcluir.innerText = "❌";
        btnExcluir.style.marginLeft = "30px";

        btnExcluir.onclick = function () {
          camp.removeChild(content);
          removerTarefa(texto);
        };

        content.appendChild(btnExcluir);
        camp.appendChild(content);
      }

      function salvarTarefa(tarefa) {
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas.push(tarefa);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
      }

      function removerTarefa(tarefa) {
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas = tarefas.filter((item) => item !== tarefa);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
      }
    </script>
  </body>
</html>
